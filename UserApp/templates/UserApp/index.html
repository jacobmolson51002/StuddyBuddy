{% load static %}

<!DOCTYPE html>
<head>
<title>Home</title>
<link rel='stylesheet' type='text/css' href="{% static 'css/userapp.css' %}">
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<script src='{% static "js/jquery.js" %}'></script>
<script>
$('document').ready(function(){
	$('#searchButton').click(function(){
		question = $('#questionBar').val();
		alert(question);
		$.ajax({
			url: '{% url "searchQuestion" %}',
			type: 'POST',
			data: {question:question, csrfmiddlewaretoken: '{{ csrf_token }}'},
			success: function(data){
				$('#answerBox').html(data);
			}
		});
	});
	/*$("#questionBar").keydown(function(e) {
		while($(this).outerHeight() < this.scrollHeight + parseFloat($(this).css("borderTopWidth")) + parseFloat($(this).css("borderBottomWidth"))) {
        $(this).height($(this).height()+1);
    };*/
});	

</script>
</head>
<body>

<font>SB</font>
</div>

<font id='loginButton'>Login </font>
<font id='registerButton'> Register</font>
</div>
</div>

<div id='searchDiv'>
<!--<font>Ask Away</font>-->
<form method='post'>
{% csrf_token %}

</form>

</div>
</div>
